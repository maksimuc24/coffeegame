<div ng-controller="UserAuthCtrl">
	<div ng-if="user.authorized == true">
		{{user.cafeName}} <a ng-href="#" ng-click="logout()"><span class="fa fa-sign-out fa-lg fa-fw"></span><small><sup>Log out</sup></small></a>
	</div>

	<div ng-if="user.authorized != true">
		<a href="#/login"><i class="fa fa-sign-in fa-lg fa-fw"></i> Sign in/Register</a>
	</div>
</div>
