<div class="container">
	<h1>Registration</h1>

	<div id="login-form">
		<form action="http://localhost:8000/authentication/register.php" method="POST" role="form">
		  <div class="form-group">
		    <label for="login">Email address</label>
		    <input type="email" class="form-control" id="login" name="login" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
		  </div>
		  <button type="submit" name="submit" value="register" class="btn btn-default">Register</button>
		</form>
	</div>
</div>
