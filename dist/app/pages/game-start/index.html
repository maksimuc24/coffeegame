<div class="container">
  <h1>Cafe coffee game</h1>

  <p>
    Hi! It's cafe coffee game. If you want to have fun - let's start the game NOW :) </br>
    To start your cafe you need to make some choices of your business equipment in the following sections below: 
  </p>

  <div class="panel panel-default" id="choice-carousel" ng-controller="EquipmentChooseCtrl">
    <div class="panel-body">
      <div id="start-choice-carousel" class="carousel slide">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <h2>Coffee grinder</h2>

            <ul class="list-unstyled inline-block-list" ng-repeat="grinder in model.coffeeGrinders">
              <li>
                <a ng-click="chooseCoffeeGinder(grinder.id)">
                  <span>{{grinder.name}}</span> </br>
                  <span class="price">{{grinder.price}} coins</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="item">
            Coffee devices
          </div>
        </div>

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#start-choice-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#start-choice-carousel" data-slide-to="1"></li>
        </ol>
      </div>
    </div>
  </div>
</div>
