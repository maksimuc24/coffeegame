<div class="container">
	<h1>Login</h1>

	<div id="login-form">
		<form role="form" ng-controller="LoginCtrl">
		  <div class="form-group">
		    <label for="login">Email address</label>
		    <input type="email" class="form-control" id="login" name="login" placeholder="Enter email" ng-model="model.login">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="model.password">
		  </div>
		  <button type="button" name="submit" value="login" class="btn btn-default" ng-click="login()">Login</button>
		  <a href="#/register">Registration</a>
		</form>
	</div>
</div>
